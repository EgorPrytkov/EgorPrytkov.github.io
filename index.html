<!DOCTYPE html>
<html>
<head>
<style>
    @media (max-width: 768px) {
    #circle {
        width: 200px;
        height: 200px;
    }
    #square {
        width: 200px;
        left: 50%;
        transform: translateX(-50%);
    }
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url(https://i.pinimg.com/originals/84/52/a7/8452a77e32f29df9f1c1ea5f5a5d7421.gif)no-repeat;
    font-family: Arial, sans-serif;
    background-position: center;
    background-size: cover;
}
.menu {
    width: 100%;
    background: rgba(20, 20, 20, 0.5);
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 10;
}
.title h1 {
    color: #00ff00;
    text-align: center;
}
.list_menu {
    text-align: center;
    margin: 20px 0;
}
.list_menu a {
    color: #00ff00;
    margin: 0 15px;
    text-decoration: none;
    font-size: 20px;
    transition: all 0.3s ease;
}
#circle {
    position: relative;
    top: -31px;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: conic-gradient(
        rgb(235, 7, 7) 0deg 30deg,
        rgb(243, 90, 1) 30deg 60deg,
        rgb(238, 234, 1) 60deg 90deg,
        rgb(22, 233, 3) 90deg 120deg,
        rgb(0, 204, 255) 120deg 150deg,
        rgb(2, 26, 240) 150deg 180deg,
        rgb(255, 0, 234) 180deg 210deg,
        rgb(247, 4, 4) 210deg 240deg,
        rgb(255, 102, 0) 240deg 270deg,
        rgb(247, 222, 1) 270deg 300deg,
        rgb(0, 255, 13) 300deg 330deg,
        rgb(2, 235, 243) 330deg 360deg
    );
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    margin: 100px auto 0;
}
.marker {
    position: absolute;
    width: 2px;
    height: 150px;
    background: white;
    top: 0;
    left: 50%;
    transform-origin: bottom;
}
.label {
    position: absolute;
    width: 2px;
    height: 150px;
    top: 0;
    left: 50%;
    transform-origin: bottom;
}
#cursor {
    position: absolute;
    top: 660px;
    transform: rotate(270deg);
    font-size: 24px;
    left: 930px;
    color: #f70606 ;
}
#first {
    position: absolute;
    top: 700px;
    background: yellow;
    color: red;
    width: 100px;
    left: 890px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    padding: 10px;
    z-index: 10;
    transition: background-color 0.3s;
}
button:hover {
    background: #ffeb3b;
}
#square {
    position: absolute;
    width: 250px;
    height: 400px;
    border: 2px solid #000;
    left: 1200px;
    top: 350px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    border-radius: 15px;
    background: transparent;
    backdrop-filter: blur(20px);    
}
#price_wind {
    height: 30px;
    padding: 10px;
    margin: 20px;
    border: 1px solid #fff;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
}
#price {
    color: #fff;
    margin-top: 20px;
}
#b {
     padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 20px;
    margin-left: 50px;
}
#b:hover {
    background-color: #45a049;
}
.button-caption {
    color: white;
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    text-shadow: 0 0 3px rgba(0,0,0,0.5);
}
</style>
</head>
<body>
    <script src="/js_code/main_script.js"></script>
    <div id="circle">
        <div class="marker" style="transform: rotate(0deg);"></div>
        <div class="marker" style="transform: rotate(30deg);"></div>
        <div class="marker" style="transform: rotate(59deg);"></div>
        <div class="marker" style="transform: rotate(90deg);"></div>
        <div class="marker" style="transform: rotate(121deg);"></div>
        <div class="marker" style="transform: rotate(150deg);"></div>
        <div class="marker" style="transform: rotate(180deg);"></div>
        <div class="marker" style="transform: rotate(211deg);"></div>
        <div class="marker" style="transform: rotate(240deg);"></div>
        <div class="marker" style="transform: rotate(270deg);"></div>
        <div class="marker" style="transform: rotate(301deg);"></div>
        <div class="marker" style="transform: rotate(329deg);"></div>
        <div class="label" style="transform: rotate(15deg);">0</div>
        <div class="label" style="transform: rotate(45deg); color: white;">12</div>
        <div class="label" style="transform: rotate(75deg);">22</div>
        <div class="label" style="transform: rotate(103deg); color: white;">35</div>
        <div class="label" style="transform: rotate(131deg);">22</div>
        <div class="label" style="transform: rotate(160deg); color: white;">32</div>
        <div class="label" style="transform: rotate(191deg);">27</div>
        <div class="label" style="transform: rotate(221deg); color: white;">77</div>
        <div class="label" style="transform: rotate(251deg);">55</div>
        <div class="label" style="transform: rotate(282deg); color: white;">39</div>
        <div class="label" style="transform: rotate(312deg);">19</div>
        <div class="label" style="transform: rotate(342deg); color: white;">11</div>
    </div>
    <div>
        <h4 id="cursor">➤</h4>
        <button id="first">КРУТАЯ ПРОКРУТКА</button>
    </div>
    <div id="square">
            <center><h1 id="price">PRICE</h1></center>
            <div><center><input type="text" id="price_wind" name="price" required minlength="3" maxlength="20"></center></div>
            <button id="b">НАЖМИ МЕНЯ</button>
            <p class="button-caption">ВВЕДИ КОЛИЧЕСТВО ФАНТИКОВ</p>
    </div>
    <script>
        let angle = 0;
        let isSpinning = false;
        
        document.getElementById('first').addEventListener('click', function() {
            if (isSpinning) return;
            isSpinning = true;
            const randomSpin = Math.floor(Math.random() * 360) + 12000;
            angle += randomSpin;
            document.getElementById('circle').style.transform = 'rotate(' + angle + 'deg)';
            setTimeout(() => {
                isSpinning = false;
            }, 4000);
        });
        
        document.getElementById('b').addEventListener('click', function() {
            alert('МАЛАДЕСЦ!');
        });
    </script>
</body>
</html>
